# KARMA SYSTEM
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
karma:
  # Amplification thresholds
  amplification:
    x1_threshold: 0      # Score 0-49 = x1
    x2_threshold: 50     # Score 50-79 = x2  
    x3_threshold: 80     # Score 80+ = x3
  
  # Quality scoring
  scoring:
    base_score: 50
    
    # Word length bonuses/penalties
    word_length:
      optimal_min: 5
      optimal_max: 10
      optimal_bonus: 10
      too_short_penalty: -15      # < 3 chars
      too_long_penalty: -10       # > 15 chars
    
    # Content quality
    boring_word_penalty: -20
    well_formed_bonus: 10
    suspicious_pattern_penalty: -15
    duplicate_penalty: -30
    
    # Commit quality
    descriptive_commit_bonus: 5
    experienced_contributor_bonus: 5
    
  # Boring/spam words list
  boring_words:
    - test
    - hello
    - world
    - foo
    - bar
    - spam
    - qwerty
    - asdf
    - aaa
    - abc

