# DECAY SYSTEM
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
decay:
  enabled: true
  
  # Karma decay
  karma_decay:
    start_after_days: 7          # Start decaying after 7 days inactive
    daily_percentage: 2          # Lose 2% karma per day
    minimum_karma: 0             # Can't go below 0
  
  # Level decay  
  level_decay:
    start_after_days: 14         # Start losing levels after 14 days
    levels_per_period: 1         # Lose 1 level
    period_days: 7               # Every 7 days of inactivity
    minimum_level: 1             # Can't go below level 1

