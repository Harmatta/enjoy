levels:
  # Level up requirements formula
  progression:
    base_score_required: 50
    score_multiplier: 1.5        # Each level needs 1.5x more score
    base_prs_required: 5
    prs_increment: 2             # Each level needs +2 more PRs
  
  # Special level unlocks
  milestones:
    level_10: "Multi-word contributions"
    level_25: "Custom rules voting"
    level_50: "Community moderation"
    level_75: "Theme customization"
    level_95: "GitHub Pages activation"
    level_100: "Final revelation"

