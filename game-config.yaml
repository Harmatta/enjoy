  enabled: true
  
  # Karma propagation
  propagation:
    direct_bonus_percentage: 50   # Referrer gets 50% of referee's karma
    chain_depth_max: 3            # Max chain depth for propagation
    chain_decay_percentage: 50    # Each level in chain gets 50% less
  
  # Achievements
  achievements:
    first_referral: 10            # Bonus for first successful referral
    recruiter_5: 25               # Bonus for 5 referrals
    recruiter_10: 50              # Bonus for 10 referrals
    chain_master: 100             # Bonus for 3+ deep chain

