<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="founderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7971e"/>
      <stop offset="100%" style="stop-color:#ffd200"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Badge background -->
  <rect x="5" y="5" width="190" height="50" rx="25" fill="url(#founderGrad)" filter="url(#shadow)"/>
  <rect x="8" y="8" width="184" height="44" rx="22" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
  
  <!-- Star icon -->
  <g transform="translate(25, 30)">
    <polygon points="0,-12 4,-4 12,-4 6,2 8,10 0,6 -8,10 -6,2 -12,-4 -4,-4" fill="#fff">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Text -->
  <text x="100" y="28" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" fill="#fff" font-weight="bold">ðŸŒŸ FOUNDER</text>
  <text x="100" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff" opacity="0.9">First 50 Players</text>
</svg>
