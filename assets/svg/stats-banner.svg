<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="karmaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="150" rx="10" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="18" fill="url(#karmaGrad)" font-weight="bold">ðŸŽ® ENJOY LIVE STATS ðŸŽ®</text>
  
  <!-- Stats boxes -->
  <g transform="translate(20, 50)">
    <!-- Karma -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#2d2d44" opacity="0.8"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">KARMA</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#00ff88">20</text>
  </g>
  
  <g transform="translate(130, 50)">
    <!-- Players -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#2d2d44" opacity="0.8"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">PLAYERS</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#00d9ff">1</text>
  </g>
  
  <g transform="translate(240, 50)">
    <!-- Level -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#2d2d44" opacity="0.8"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">LEVEL</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ffd93d">1</text>
  </g>
  
  <g transform="translate(350, 50)">
    <!-- PRs -->
    <rect x="0" y="0" width="130" height="70" rx="8" fill="#2d2d44" opacity="0.8"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b949e">FOUNDER SPOTS</text>
    <text x="65" y="55" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="#ff6b6b">49 left!</text>
  </g>
  
  <!-- Animated pulse on stats -->
  <circle cx="70" cy="85" r="2" fill="#00ff88">
    <animate attributeName="r" values="2;4;2" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="85" r="2" fill="#00d9ff">
    <animate attributeName="r" values="2;4;2" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="290" cy="85" r="2" fill="#ffd93d">
    <animate attributeName="r" values="2;4;2" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  
  <!-- Footer -->
  <text x="250" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#58a6ff">github.com/fabriziosalmi/enjoy â€¢ Join the collective! ðŸš€</text>
</svg>
