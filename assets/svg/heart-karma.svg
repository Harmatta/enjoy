<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#ee5a5a"/>
      <stop offset="100%" style="stop-color:#ff8787"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated heart -->
  <g filter="url(#glow)">
    <path d="M50 88 C20 60 5 40 5 25 C5 10 20 5 35 5 C45 5 50 15 50 15 C50 15 55 5 65 5 C80 5 95 10 95 25 C95 40 80 60 50 88Z" 
          fill="url(#heartGrad)" stroke="#ff4757" stroke-width="2">
      <animate attributeName="d" 
               dur="1s" 
               repeatCount="indefinite"
               values="M50 88 C20 60 5 40 5 25 C5 10 20 5 35 5 C45 5 50 15 50 15 C50 15 55 5 65 5 C80 5 95 10 95 25 C95 40 80 60 50 88Z;
                       M50 85 C22 58 8 40 8 27 C8 13 22 8 35 8 C44 8 50 17 50 17 C50 17 56 8 65 8 C78 8 92 13 92 27 C92 40 78 58 50 85Z;
                       M50 88 C20 60 5 40 5 25 C5 10 20 5 35 5 C45 5 50 15 50 15 C50 15 55 5 65 5 C80 5 95 10 95 25 C95 40 80 60 50 88Z"/>
    </path>
  </g>
  
  <!-- Sparkles -->
  <circle cx="25" cy="20" r="2" fill="#ffd93d">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="25" r="1.5" fill="#ffd93d">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="10" r="1" fill="#fff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
