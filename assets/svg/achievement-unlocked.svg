<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="trophyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb800"/>
      <stop offset="100%" style="stop-color:#ff9500"/>
    </linearGradient>
    <filter id="trophyGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="starBurst" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background burst -->
  <circle cx="100" cy="100" r="95" fill="url(#starBurst)">
    <animate attributeName="r" values="90;95;90" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Trophy cup -->
  <g filter="url(#trophyGlow)" transform="translate(100, 100)">
    <!-- Cup body -->
    <path d="M-30,-40 L-25,10 Q-25,30 0,35 Q25,30 25,10 L30,-40 Z" fill="url(#trophyGrad)" stroke="#d4a000" stroke-width="2"/>
    
    <!-- Handles -->
    <path d="M-30,-30 Q-50,-30 -50,-10 Q-50,10 -30,10" fill="none" stroke="url(#trophyGrad)" stroke-width="6" stroke-linecap="round"/>
    <path d="M30,-30 Q50,-30 50,-10 Q50,10 30,10" fill="none" stroke="url(#trophyGrad)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Base -->
    <rect x="-15" y="35" width="30" height="8" fill="url(#trophyGrad)" stroke="#d4a000" stroke-width="1"/>
    <rect x="-20" y="43" width="40" height="10" rx="2" fill="url(#trophyGrad)" stroke="#d4a000" stroke-width="1"/>
    
    <!-- Star on cup -->
    <polygon points="0,-25 5,-15 15,-15 7,-8 10,2 0,-5 -10,2 -7,-8 -15,-15 -5,-15" fill="#fff" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Confetti particles -->
  <circle cx="30" cy="40" r="4" fill="#ff6b6b">
    <animate attributeName="cy" values="40;180" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="30" r="3" fill="#4ecdc4">
    <animate attributeName="cy" values="30;170" dur="1.8s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="opacity" values="1;0" dur="1.8s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <rect x="50" y="20" width="6" height="6" fill="#ffd93d" transform="rotate(45 53 23)">
    <animate attributeName="y" values="20;180" dur="2.2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="1;0" dur="2.2s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  <rect x="140" y="35" width="5" height="5" fill="#a855f7" transform="rotate(45 142.5 37.5)">
    <animate attributeName="y" values="35;175" dur="1.9s" repeatCount="indefinite" begin="0.3s"/>
    <animate attributeName="opacity" values="1;0" dur="1.9s" repeatCount="indefinite" begin="0.3s"/>
  </rect>
  <circle cx="80" cy="25" r="3" fill="#22c55e">
    <animate attributeName="cy" values="25;185" dur="2.1s" repeatCount="indefinite" begin="0.7s"/>
    <animate attributeName="opacity" values="1;0" dur="2.1s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" fill="#ffd700" font-weight="bold">üèÜ ACHIEVEMENT!</text>
</svg>
