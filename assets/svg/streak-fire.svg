<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <linearGradient id="streakGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f12711"/>
      <stop offset="100%" style="stop-color:#f5af19"/>
    </linearGradient>
    <filter id="fire">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="100" rx="10" fill="#1a1a2e"/>
  <rect x="2" y="2" width="296" height="96" rx="9" fill="none" stroke="url(#streakGrad)" stroke-width="2"/>
  
  <!-- Fire icon -->
  <g transform="translate(40, 50)">
    <path d="M0,25 Q-15,15 -10,-5 Q-5,5 0,-15 Q5,5 10,-5 Q15,15 0,25" fill="url(#streakGrad)">
      <animate attributeName="d" 
               dur="0.3s" 
               repeatCount="indefinite"
               values="M0,25 Q-15,15 -10,-5 Q-5,5 0,-15 Q5,5 10,-5 Q15,15 0,25;
                       M0,25 Q-13,13 -8,-3 Q-3,7 0,-18 Q3,7 8,-3 Q13,13 0,25;
                       M0,25 Q-15,15 -10,-5 Q-5,5 0,-15 Q5,5 10,-5 Q15,15 0,25"/>
    </path>
    <ellipse cx="0" cy="30" rx="12" ry="4" fill="#f5af19" opacity="0.5">
      <animate attributeName="rx" values="12;14;12" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Streak text -->
  <text x="80" y="45" font-family="Arial Black, sans-serif" font-size="28" fill="url(#streakGrad)" font-weight="bold">STREAK!</text>
  <text x="80" y="70" font-family="Arial, sans-serif" font-size="14" fill="#ffd93d">ðŸ”¥ Keep the fire burning!</text>
  
  <!-- Streak counter placeholder -->
  <g transform="translate(250, 50)">
    <circle cx="0" cy="0" r="25" fill="url(#streakGrad)"/>
    <text x="0" y="7" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" fill="#fff">7</text>
  </g>
  
  <!-- Sparks -->
  <circle cx="60" cy="20" r="2" fill="#ffd93d">
    <animate attributeName="cy" values="20;10;20" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="25" r="1.5" fill="#f5af19">
    <animate attributeName="cy" values="25;15;25" dur="0.6s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="0.6s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
</svg>
